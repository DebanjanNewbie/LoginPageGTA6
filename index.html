<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Theft Auto 6</title>
    <link rel="icon" href="images/gta 6.png" type="images/gta 6.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="images/gta 6 1.png" class="icon">
    <section>
        <form>
            <div class="login-container">
                <h2><img src="images/simple-icons_rockstargames.png" class="logo"><img src="images/Welcome Back !.png" class="text"></h2>
                <h4 class="username">Username</h4>
                    <input type="username" placeholder="Enter your username" required class="one">
                <h4 class="password">Password</h4>
                    <input type="password" placeholder="Enter your password" required class="two">
                    <div class="remember-me">
                        <label class="checkbox"><input type="checkbox">Remember Me</label>
                    </div>
                    <button type="submit" class="submit">Login</button>
                    <img src="images/OR.png" class="or">
                    <div class="alternative-login">
                        <button class="google-login">Login with Google<img src="images/devicon_google.png"></button>
                        <button class="apple-login">Login with Apple<img src="images/Group.png"></button>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="create-account">
                        <a href="#">Don't have an account? Create new account for free</a>
                    </div>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
